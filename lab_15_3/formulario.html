<html>
<head>
<title>Formulario de inscripcion</title>
</head>
<body>

<form action="" method="">
		
	<label> Nombre </label>
	<input type="text"
	name="nombre"
	size="20"
	maxlenght="10"></br>

	<label> Apellido </label>	
	<input type="text"
	name="apellido"
	size="20"
	maxlenght="10"></br>
	
	<label> Direccion </label>
	<input type="text"
	name="direccion"
	size="20"
	maxlenght="10"></br>
	
	<h4>Deseo recibir informacion sobre:</h4>
	
	<label>Informatica</label>
	<input type="checkbox"
	name="informatica"
	value="Informatica"></br>

	<label>Juegos y Entretenimientos</label>	
	<input type="checkbox"
	name="juegosEntretenimientos"
	value="Juegos y Entretenimientos"></br>
	
	<label>Espectaculos</label>
	<input type="checkbox"
	name="espectaculos"
	value="Espectaculos"></br>

	<label>Arte y Ciencia</label>
	<input type="checkbox"
	name="arteCiencia"
	value="Arte y Ciencia"></br>

	<label>Correo electronico</label>
	<input type="email"
	name="email"><br>

	<label>Consultas en: </label>
	<label style = "color: blue;">www.nuestrositio.com.ar</label></br>

	<input type="submit" value="Enviar" id="enviar">

	<input type="reset" value="Restablecer" id="restablecer">
</form>
</body>
</html>
