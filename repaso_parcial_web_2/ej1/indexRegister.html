<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstr
ap/4.3.1/css/
bootstrap.min.css"
    />

    <title>Webadas2</title>
  </head>


  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-5 abs-center">
          <h1>New user registration</h1>
          <form>
            <div class="mb-3">
              <label for="exampleInputUser" class="form-label">User</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                aria-describedby="userHelp"
              />
            </div>

            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="emailHelp"
              />
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label"
                >Password</label
              >
              <input
                type="password"
                class="form-control"
                id="password"
              />
            </div>
            <input type="button" class="btn btn-primary" onclick="set()" value="Register">
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/u
md/
popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquer
y.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/
bootstrap.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
