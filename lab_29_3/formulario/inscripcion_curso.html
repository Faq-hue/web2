<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="estilo_insc.css" />
    <title>Inscripcion</title>
  </head>
  <body style="background-repeat: no-repeat; background-size: cover;" background="https://t2.ea.ltmcdn.com/es/posts/7/8/4/curiosidades_de_las_medusas_25487_orig.jpg">
    
      <form action="get">
        <label id="title">Inscription for courses</label> <br />
        <label>Surname</label>
        <input type="text" id="surname" /><br />
        <label for="">Name</label>
        <input type="text" id="name" /><br />
        <label for="">Age</label>
        <input type="number" id="age" /><br />
        <label for="">Email</label>
        <input type="email" id="mail" /> <br />
        <label for="">DNI</label>
        <input type="number" id="dni" /> <br />
        <label for="">Tel</label>
        <input type="number" id="tel" /><br />
        <label for="">Data bases</label>
        <input type="checkbox" id="db" /><br />
        <label for="">Programing</label>
        <input type="checkbox" id="prog" /><br />
        <label for="">Networks</label>
        <input type="checkbox" id="net" /><br />
        <label for="">AI</label>
        <input type="checkbox" id="ai" /> <br />
        <input type="button" value="Ok" onclick="send()" />
      </form>

    <script src="inscripcion_fun.js"></script>
  </body>
</html>
