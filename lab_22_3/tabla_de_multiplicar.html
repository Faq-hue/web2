<html>
<head>
</head>
	<body>
	<script>
		
		var n1 = prompt('ingrese el numero del que quiere mostrar la tabla de multiplicar','0');
		
		n1 = parseInt(n1);
		
		for(var i = 1; i <= 10; i++){

			document.write('<table><tr><td>'+ n1 +' * ' + i +'= ' + n1*i +'</td></tr></table>' );
		
		}

		

	</script>
	</body>
</html>
